[buildout]
extends = http://dist.plone.org/release/5.0/versions.cfg
unzip = true
newest = false
extensions = mr.developer
auto-checkout = collective.routes
versions = versions
prefer-final = true
relative-paths = true
develop = .

find-links +=
    http://dist.plone.org/release/5.0

parts =
    instance
    install-site
    run-install-site

[sources]
collective.routes = git git://github.com/collective/collective.routes branch=pigeonflight-fix-example-routes

[versions]
setuptools =
zc.buildout =
Products.PloneFormGen = 1.8.0

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
relative-paths = true
eggs =
    Pillow
    Plone
    plaything.core
    Products.QuickImporter
    Products.PloneFormGen
    RelStorage
    collective.themefragments
    collective.dexteritytextindexer
    gloss.theme
    psycopg2
rel-storage =
    keep-history false
    blob-dir /tmp/blobcache
    shared-blob-dir false
    type postgresql
    host PG_HOST
    dbname PG_DBNAME
    user PG_USER
    password PG_PASS

[script-macro]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/${:_buildout_section_name_}.in
output = ${buildout:directory}/bin/${:_buildout_section_name_}
mode=755

[start]
<= script-macro

[install-site]
<= script-macro

[run-install-site]
recipe     = collective.recipe.cmd
on_install = true
cmds       =
    ${buildout:directory}/bin/install-site

[site]
recipe = collective.recipe.plonesite
site-id = Plone
instance = instance
profiles-initial =
        Products.CMFPlone:plone-content
post-extras =
        ${buildout:directory}/set_virtual_hosting.py
